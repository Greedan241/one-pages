<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="wrapper">
        <section class="header">
            <section class="header__top">
                <section class="container">
                    <article class="container__logo">
                        <a class="logo__link" target="_blank"
                            href="https://www.youtube.com/watch?v=ifBzgYqHuSI&ab_channel=rasdacha">
                            <img class="logo__img" src="image/Logo.svg" alt="logo">
                        </a>
                    </article>
                    <article class="container__nav">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Home</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">About us</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Services</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Blog</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Contact</a>
                                </li>
                            </ul>
                        </nav>
                    </article>
                    <article class="container__line"></article>
                    <article class="container__info">
                        <article class="info">
                            <div class="info__flex-1">
                                <img class="info__image" src="image/tel.svg" alt="phone">
                            </div>
                            <div class="info__flex-2">
                                <article class="info__text">Road Assistance</article>
                                <article class="info__tel">1800 265 24 52</article>
                            </div>
                        </article>
                    </article>
                </section>
            </section>
            <section class="header__main">
                <section class="main">
                    <section class="main__content">
                        <section class="description">
                            <article class="description__title">
                                Get your vehicle service done online at one place
                            </article>
                        </section>
                        <section class="button">
                            <button type="button" class="button__service">
                                <a class="button__link" href="#">Book a service</a>
                            </button>
                            <section class="play-video">
                                <a class="play-video__link"
                                    href="https://www.youtube.com/watch?v=yGRmRMzAXO8&ab_channel=B-VIDEOS"
                                    data-fancybox>
                                    <img class="play-video__icon" src="image/decor/Play-bg.svg" alt="">
                                    <article class="play-video__player">
                                        Play Video
                                    </article>
                                </a>
                            </section>
                        </section>
                        <section class="timetable">
                            <article class="timetable__icon">
                                <img src="image/time.svg" alt="timetable">
                            </article>
                            <article class="timetable__text">
                                <article class="timetable__text-1">We are open</article>
                                <article class="timetable__text-2">Monday to Friday 9:00 AM to 10:00 AM</article>
                            </article>
                        </section>
                    </section>
                    <section class="main__photo">
                        <article class="item">
                            <img class="item__photo-1" src="image/title_Image.jpg" alt="man repairing a car">
                            <aricle class="item__service">
                                <img class="item__photo-2" src="image/Circle_time.png" alt="time">
                                <article class="item__text">Quick service</article>
                            </aricle>
                            <aricle class="item__raiting">
                                <section class="item__block">
                                    <article class="raiting__num">4.5/5</article>
                                    <article class="raiting__text">Rating</article>
                                </section>
                                <section class="js-star">
                                    <article class="rateYo"></article>
                                </section>
                            </aricle>
                        </article>
                    </section>
                </section>
            </section>
        </section>
    </section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
